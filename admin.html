<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Admin Panel</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .navbar {
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000c4;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .navbar nav {
            display: flex;
            align-items: center;

        }

        .navbar nav li {
            list-style: none;

        }

        .navbar nav li a {
            display: flex;
            align-content: center;
            align-items: center;
            border: none;
            padding: 3px 16px;
            /* border: 2px solid white; */
            color: white;
            text-decoration: none;
            /* margin: 0px 20px; */
            font-size: 19px;
            font-weight: bold;
            box-shadow: inset #313030 0px 0px 0px 3px;
            background-color: #fdd835;
            border-radius: 25px;
        }

        .logo h3 {
            font-size: 23px;
            font-weight: bold;
            color: white;

        }

        .logo h3 span {
            color: #fdd835;
            font-size: 25px;
            font-weight: bold;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: url("../images/main_page.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: inherit
        }

        .container {
            /* width: 80%;
            max-width: 900px;
            margin: 50px auto; */

            background-color: #000000c4;
            padding: 30px;
            border-radius: 10px;
            /* box-shadow: 0 0 15px rgb(0 0 0); */
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            background-color: #ffa500;
            color: white;
            display: flex;
            padding: 10px;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
            justify-content: center;
        }

        input[type="text"],
        textarea,
        select {
            width: 40%;
            display: flex;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .menu-preview h3 {
            margin-top: 30px;
            color: #007bff;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .menu-item {
            background-color: #f0f0f0;
            padding: 10px 15px;
            margin: 10px 0;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }

        .menu-item small {
            color: #555;
        }

        #upi_fields,
        #card_fields,
        #wallet_fields {
            display: none;
            margin-top: 10px;
            margin-left: 20px;
        }

        .image-input-row {
            display: flex;
            align-items: center;
            margin: 0px 0px 15px;
            gap: 10px;
        }

        .image-input-row p {
           font-size: larger;
    margin: 0;
    font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h3><span>H</span>TM</h3>
            </div>
            <nav>
                <li><a href="main.html">Option</a></li>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Restaurant Admin Panel</h1>

            <!-- Add Category -->
            <div class="section">
                <h2>Add Category</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="image-input-row">
                        <p>Enter Category Image:</p>
                        <input type="file" name="category_image" accept="image/*" required>
                    </div>

                    <input type="text" name="category_name" placeholder="Enter Category Name" required>
                    <button type="submit" name="add_category">Add Category</button>
                    <button type="submit" name="remove_category">Remove Category</button>
                </form>
            </div>

            <!-- Add Item -->
            <div class="section">
                <h2>Add Item to Category</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="image-input-row">
                        <p>Enter Item Image:</p>
                        <input type="file" name="item_image" accept="image/*" required>
                    </div>

                    <input type="text" name="item_name" placeholder="Item Name" required>
                    <input type="text" name="item_price" placeholder="Item Price (â‚¹)" required>
                    <select name="category_id" required>
                        <option value="">-- Select Category --</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" name="add_item">Add Item</button>
                    <button type="submit" name="remove_item">Remove Item</button>
                </form>
            </div>

            <!-- Select Payment Methods -->
            <div class="section">
                <h2>Select Available Payment Methods</h2>
                <form method="POST" id="paymentForm">
                    <label><input type="checkbox" name="payment_methods" value="Cash">
                        Cash</label><br>

                    <label><input type="checkbox" name="payment_methods" id="upi_checkbox" value="UPI"> UPI</label>
                    <br>
                    <br>
                    <div id="upi_fields">
                        <input type="text" name="upi_id" placeholder="Enter UPI ID (e.g. yourupi@bank)">
                        <input type="text" name="upi_name" placeholder="Enter Admin Name">
                    </div>

                    <button type="submit" name="save_payment">Save Payment Options</button>
                </form>
            </div>

        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const upiCheckbox = document.getElementById("upi_checkbox")

            const upiFields = document.getElementById("upi_fields");

            function toggleInputs() {
                upiFields.style.display = upiCheckbox.checked ? "block" : "none";

            }

            upiCheckbox.addEventListener("change", toggleInputs);

            toggleInputs();
        });
    </script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    let action = "";

    // Track which button was clicked
    form.querySelector("button[name='add_category']").addEventListener("click", function (e) {
        action = "add";
    });

    form.querySelector("button[name='remove_category']").addEventListener("click", function (e) {
        action = "remove";
    });

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        let url = "";
        let method = "POST";

        if (action === "add") {
            url = "http://localhost:3000/add-category"; // backend route to add
        } else if (action === "remove") {
            url = "http://localhost:3000/delete-category"; // backend route to delete by name
        } else {
            alert("Please select an action.");
            return;
        }

        try {
            const response = await fetch(url, {
                method,
                body: formData,
                credentials: "include", // allow sending session cookies
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                form.reset();
            } else {
                alert("Error: " + result.error);
            }
        } catch (err) {
            alert("Something went wrong: " + err.message);
        }
    });
});
</script>

</body>


</html>
